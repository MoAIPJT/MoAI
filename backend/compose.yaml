services:
  backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/backend_db
      - SPRING_DATASOURCE_USERNAME=backend_user
      - SPRING_DATASOURCE_PASSWORD=backend_pass
    depends_on:
      - mysql
    networks:
      - backend-network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbox/www:/var/www/certbot/:ro
      - ./certbox/conf:/etc/letsencrypt/:rw
    depends_on:
      - backend
    networks:
      - app_network
    restart: unless-stopped

  mysql:
    image: 'mysql:8.0'
    environment:
      - 'MYSQL_DATABASE=backend_db'
      - 'MYSQL_USER=backend_user'
      - 'MYSQL_PASSWORD=backend_pass'
      - 'MYSQL_ROOT_PASSWORD=root_password'
    ports:
      - '5050:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql-scripts/01_init.sql:/docker-entrypoint-initdb.d/01_init.sql
      - ./sql-scripts/02_dummy.sql:/docker-entrypoint-initdb.d/02_dummy.sql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

    networks:
      - backend-network

volumes:
  mysql_data:

networks:
  backend-network:
    driver: bridge

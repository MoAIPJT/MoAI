spring.application.name=backend

server.port=${SERVER_PORT}

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=3000

backblaze.b2.bucket-name=${BACKBLAZE_B2_BUCKET_NAME}
backblaze.b2.docs-bucket-name=${BACKBLAZE_B2_BUCKET_DOCS_NAME}
backblaze.b2.access-key=${BACKBLAZE_B2_ACCESS_KEY}
backblaze.b2.secret-key=${BACKBLAZE_B2_SECRET_KEY}
backblaze.b2.region=${BACKBLAZE_B2_REGION}
backblaze.b2.endpoint=${BACKBLAZE_B2_ENDPOINT}

jwt.issuer=${JWT_ISSUER}
jwt.secret-key=${JWT_SECRET_KEY}
jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION}
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION}

server.servlet.context-path=/api

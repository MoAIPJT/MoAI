spring.datasource.url=jdbc:mysql://mysql:3306/backend_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=backend_user
spring.datasource.password=backend_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# This forces Hibernate to use the right dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

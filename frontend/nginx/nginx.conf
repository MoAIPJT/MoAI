# ./nginx/nginx.conf (최종 완성본)

# ------------------ Upstream 서버 그룹 정의 ------------------
# 각 서비스의 주소를 docker-compose.yml에 정의된 '서비스 이름'으로 지정합니다.
upstream frontend {
    # 프론트엔드 컨테이너의 서비스 이름과 내부 포트
    server frontend:5173; 
}

upstream backend {
    # 백엔드 컨테이너의 서비스 이름과 내부 포트
    server backend:8080;
}
# -----------------------------------------------------------


# --- 서버 블록 1: HTTP(80) 요청을 HTTPS(443)로 리디렉션 ---
server {
    listen 80;
    # 여기에 본인의 실제 도메인을 입력하세요.
    server_name i13b201.p.ssafy.io;

    location / {
        return 301 https://$host$request_uri;
    }
}


# --- 서버 블록 2: HTTPS(443) 메인 요청 처리 ---
server {
    listen 443 ssl http2;
    # 여기에 본인의 실제 도메인을 입력하세요.
    server_name i13b201.p.ssafy.io;

    # [수정됨] Let's Encrypt로 발급받은 실제 SSL 인증서 경로
    ssl_certificate /etc/letsencrypt/live/i13b201.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/i13b201.p.ssafy.io/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # 로그 설정
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 루트 경로 요청은 프론트엔드로 전달
    location / {
        proxy_pass http://frontend;
        
        # WebSocket을 위한 헤더 설정 (Vite 등 개발서버에 필요)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API 경로(/api/) 요청은 백엔드로 전달
    location /api/ {
        # [수정됨] /api/ 경로를 제거하고 백엔드로 전달하기 위해 proxy_pass 끝에 '/' 추가
        proxy_pass http://backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

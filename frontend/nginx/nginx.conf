# ./nginx/nginx.conf (최종 완성본)

events {
    worker_connections 1024;
}

http {
    # ------------------ upstream 정의 ------------------
    # 각 upstream의 서버 주소를 docker-compose.yml에 정의된 '서비스 이름'으로 지정합니다.

    upstream backend {
      # 백엔드 compose.yml의 서비스 이름이 'backend'이므로 아래와 같이 작성합니다.
      server backend:8080;
    }

    upstream frontend {
      # 프론트엔드 compose.yml의 서비스 이름이 'frontend'이므로 아래와 같이 작성합니다.
      server frontend:5173;
    }
    # ----------------------------------------------------

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # HTTP 요청을 HTTPS로 리디렉션
    server {
        listen 80;
        server_name localhost; # 또는 실제 도메인

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS 요청 처리
    server {
        listen 443 ssl;
        server_name localhost; # 또는 실제 도메인

        # SSL 인증서 경로
        ssl_certificate /etc/nginx/certs/localhost.crt;
        ssl_certificate_key /etc/nginx/certs/localhost.key;

        ssl_protocols TLSv1.2 TLSv1.3;

        # 프론트엔드 라우팅 (Vite 개발 서버로 프록시)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # 백엔드 API 라우팅
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_redirect off;
        }

        # 로그 파일 경로
        error_log /var/log/nginx/error.log warn;
        access_log /var/log/nginx/access.log main;
    }
}

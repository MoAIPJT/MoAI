worker_processes  1;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;

    keepalive_timeout  65;

    upstream caddy {
        server caddy-proxy:7880;
    }

    server {
        listen 443 ssl;

        client_max_body_size 100M;
        server_name  i13b201.p.ssafy.io;

        ssl_certificate /etc/letsencrypt/live/i13b201.p.ssafy.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/i13b201.p.ssafy.io/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';

        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1h;
        ssl_stapling on;
        ssl_stapling_verify on;
        
        error_page   500 502 503 504  /50x.html;

        location = /50x.html {
            alias /usr/share/nginx/html/test.html;
        }

        location /caddy/ {
            proxy_pass http://caddy/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Ssl on;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            add_header Access-Control-Allow-Origin "https://i13b201.p.ssafy.io" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Vary "Origin" always;
        
            # Preflight Ã³¸®
            if ($request_method = OPTIONS) { return 204; }
        }
    }
}
